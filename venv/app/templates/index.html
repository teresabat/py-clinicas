<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crud com Python with Django</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="col-8 m-auto pt-2 pb-2 text-center">
		<h1>Crud com Python With Django</h1>
	</div>
	<div class="col-8 m-auto pt-3 pb-2 text-center">
		<a href="form/" class="btn btn-success">Adicionar</a>
	</div>
	<div class="col-8 m-auto pt-4 pb-2 text-center">
		<table class="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Modelo</th>
		      <th scope="col">Marca</th>
		      <th scope="col">Ano</th>
		    </tr>
		  </thead>
			  <tbody>
				{% for dbs in db %}
				 <tr>
			      <th>{{dbs.id}}</th>
			      <td>{{dbs.marca}}</td>
			      <td>{{dbs.modelo}}</td>
			      <td>{{dbs.ano}}</td>
				  <td>
					<a href="/view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
					<a href="/edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
					<a href="/delete/{{dbs.id}}" class="btn btn-danger">Excluir</a>
				  </td>
			    </tr>
				{% endfor %}
	    	</tbody>
	</div>
</body>
</html>
